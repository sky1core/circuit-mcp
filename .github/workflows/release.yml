name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code (tag push)
        if: github.event_name == 'push'
        uses: actions/checkout@v4

      - name: Checkout code (release publish)
        if: github.event_name == 'release'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Pack electron package
        run: |
          cd packages/electron
          npm pack
          mv *.tgz ../../circuit-electron.tgz

      - name: Pack web package
        run: |
          cd packages/web
          npm pack
          mv *.tgz ../../circuit-web.tgz

      - name: Generate checksums
        run: |
          sha256sum circuit-electron.tgz > circuit-electron.tgz.sha256
          sha256sum circuit-web.tgz > circuit-web.tgz.sha256

      - name: Create versioned release (draft)
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            circuit-electron.tgz
            circuit-electron.tgz.sha256
            circuit-web.tgz
            circuit-web.tgz.sha256
          generate_release_notes: true
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update stable channel
        if: github.event_name == 'release' && !contains(github.event.release.tag_name, '-')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: stable
          name: "Stable Channel"
          body: |
            This release always points to the latest stable version of Circuit MCP.

            **For users:** Use this URL in your MCP configuration for automatic updates.
            **Current version:** Mirrors ${{ github.event.release.tag_name }}

            ---
            This is a stable channel - the tag and URL never change, only the files are updated with each stable release.
            Pre-release versions (beta, alpha, rc) do not update this channel.
          files: |
            circuit-electron.tgz
            circuit-electron.tgz.sha256
            circuit-web.tgz
            circuit-web.tgz.sha256
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
